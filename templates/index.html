<!DOCTYPE html>
<html>
<head>
    <title>Inscripciones</title>
    <script>
        function confirmarEliminar(id) {
            if (confirm("¿Seguro que querés eliminar este registro?")) {
                window.location.href = "/delete/" + id;
            }
        }

        function buscarEnTiempoReal() {
            const buscar = document.getElementById("buscar").value;
            const perfil = document.getElementById("perfil").value;
            window.location.href = `/?buscar=${buscar}&perfil=${perfil}`;
        }
    </script>
</head>
<body>

<h2>Inscripciones</h2>

<input type="text" id="buscar" placeholder="Buscar..."
       value="{{ buscar }}" onkeyup="buscarEnTiempoReal()">

<select id="perfil" onchange="buscarEnTiempoReal()">
    <option value="">Todos los perfiles</option>
    {% for p in perfiles %}
        <option value="{{ p.perfil }}"
            {% if perfil_filtro == p.perfil %}selected{% endif %}>
            {{ p.perfil }}
        </option>
    {% endfor %}
</select>

<a href="/add">Nueva inscripción</a>
<a href="/export">Exportar Excel</a>

<br><br>

<table border="1" cellpadding="5">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Perfil</th>
        <th>Turno</th>
        <th>Acciones</th>
    </tr>

    {% for row in inscripciones %}
    <tr>
        <td>{{ row.nombre }}</td>
        <td>{{ row.apellido }}</td>
        <td>{{ row.dni }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.telefono }}</td>
        <td>{{ row.perfil }}</td>
        <td>{{ row.turno }}</td>
        <td>
            <a href="/edit/{{ row.id }}">Editar</a>
            <button onclick="confirmarEliminar({{ row.id }})">
                Eliminar
            </button>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
