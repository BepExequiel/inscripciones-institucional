{% extends "base.html" %}
{% block content %}

<form method="get" class="filters">
    <input type="text" name="search" placeholder="Buscar por nombre o apellido">

    <select name="curso">
        <option value="">Todos los cursos</option>
        {% for c in cursos %}
            <option value="{{ c[0] }}">{{ c[0] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Buscar</button>
    <a href="/add" class="btn">➕ Nueva inscripción</a>
</form>

<table>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Curso / Taller</th>
        <th>Turno</th>
        <th>Acciones</th>
    </tr>

    {% for i in inscripciones %}
    <tr>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
        <td>
            <a href="/edit/{{ i[0] }}">✏️ Editar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
